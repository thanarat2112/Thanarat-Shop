<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-green-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold">
                ต้นไม้หน้าซื้อ
            </div>
            <!-- Links -->
            <div class="space-x-4">
                <a href="index.html" class="hover:bg-white hover:text-black px-3 py-2 rounded transition duration-200">Home</a>
                <a href="product.html" class="hover:bg-white hover:text-black px-3 py-2 rounded transition duration-200">Prouct</a>
                <a href="contact.html" class="hover:bg-white hover:text-black px-3 py-2 rounded transition duration-200">Contact</a>
            </div>
        </div>
    </nav>
    <section class="container mx-auto py-12">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>
        <p class="text-center text-gray-600 mb-12">We'd love to hear from you! Fill out the form below or reach out directly.</p>
        
        <div class="max-w-3xl mx-auto bg-white shadow-lg rounded p-8">
            <!-- Contact Form -->
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Your Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Write your message here" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-6 py-2 rounded transition">Send Message</button>
                </div>
            </form>
        </div>

    </section>

</body>
</html>
